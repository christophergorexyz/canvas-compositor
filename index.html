<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas Compositor</title>
    <script src="dist/canvas-compositor.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <canvas id="test-canvas" width="800" height="600" style="margin-top:20px; border:1px solid black;"></canvas>
    <div class="canvas-debug"></div>
    <script>
        //var CCModule = require('canvas-compositor');
        var ccMod = require('canvas-compositor');

        var CanvasCompositor = ccMod.CanvasCompositor,
            Circle = ccMod.Circle,
            Rectangle = ccMod.Rectangle,
            VectorPath = ccMod.VectorPath;

        var _myCC = new CanvasCompositor(document.getElementById('test-canvas'));

        var _circ = new Circle({
            radius: 50,
            x: 100,
            y: 100,
            style: {
                fillStyle: '#ccccff'
            },
            draggable: true
        });

        var _rect = new Rectangle({
            width: 100,
            height: 50,
            x: 300,
            y: 300,
            style: {
                fillStyle: '#ccffcc',
                lineWidth: 1.0
            },
            draggable: true
        })

        var _path = new VectorPath({
            vertices: [{
                x: 200,
                y: 100
            }, {
                x: 100,
                y: 400
            }, {
                x: 400,
                y: 200
            }, {
                x: 800,
                y: 200
            }],
            style: {
                strokeStyle: 'orange',
                lineWidth: 10.0
            },
            draggable: true
        });

        _myCC.scene.addChild(_circ);
        _myCC.scene.addChild(_rect);
        _myCC.scene.addChild(_path);

    </script>
</body>

</html>
